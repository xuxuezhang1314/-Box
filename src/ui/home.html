<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云box</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- 拖拽区域 -->
  <div class="drag-region"></div>

  <!-- 装饰性系统信息 -->
  <div class="sys-info top-left">
    <div>// CLOUDBOX.INIT</div>
    <div>// MODE: DARK_ANIME</div>
    <div>// THEME: MONOCHROME</div>
  </div>
  
  <div class="sys-info top-right">
    <div id="version">v1.0.0</div>
    <div id="build-time">BUILD 2024</div>
    <div class="status-online">STATUS: ONLINE</div>
  </div>

  <div class="sys-info bottom-left" id="console-log">
    <div>> WAITING_FOR_INPUT...</div>
    <div>> READY_</div>
  </div>

  <div class="sys-info bottom-right">
    <div>MEM: <span id="mem-usage">--</span></div>
    <div>CLOUD: CONNECTED</div>
    <div>LATENCY: <span id="latency">0</span>ms</div>
  </div>

  <!-- 主容器 -->
  <div class="container" id="home-view">
    <div class="logo">
      <div class="cloud-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="square">
          <path d="M6 18h12a4 4 0 0 0 0-8h-1.5a5.5 5.5 0 0 0-11 0H6a4 4 0 0 0 0 8z"/>
          <path d="M8 10l2-3 2 3 2-2 2 2" stroke-opacity="0.3"/>
        </svg>
      </div>
      <div class="logo-text">云box</div>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="搜索或输入网址..." autocomplete="off" spellcheck="false">
      <button class="search-btn" id="search-btn">→</button>
    </div>

    <div class="shortcuts" id="shortcuts">
      <!-- 动态生成 -->
    </div>
  </div>

  <!-- 网页视图容器 -->
  <div class="webview-stack" id="webview-stack"></div>

  <!-- 底部导航 -->
  <div class="bottom-nav">
    <button class="nav-btn" id="btn-home" title="主页 ⌘1">⌂</button>
    
    <div class="tab-indicator">
      <span class="tab-count" id="tab-count">00</span>
      <button class="close-tab" id="btn-close-tab" title="关闭标签页 ⌘W">×</button>
    </div>

    <div class="nav-divider"></div>

    <button class="nav-btn" id="btn-back" title="后退 ⌘←">←</button>
    <button class="nav-btn" id="btn-forward" title="前进 ⌘→">→</button>
    <button class="nav-btn" id="btn-reload" title="刷新 ⌘R">↻</button>
    
    <div class="nav-divider"></div>

    <button class="nav-btn" id="btn-new-tab" title="新标签页 ⌘T">+</button>
    <button class="nav-btn" id="btn-menu" title="菜单 ⌘M">≡</button>
  </div>

  <!-- 设置面板 -->
  <div class="settings-panel" id="settings-panel">
    <div class="settings-header">
      <h3>系统设置</h3>
      <button class="close-settings" id="close-settings">×</button>
    </div>
    
    <div class="settings-section">
      <h4>外观</h4>
      <div class="setting-item">
        <label>搜索引擎</label>
        <select id="engine-select">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
          <option value="https://search.brave.com/search?q=">Brave</option>
        </select>
      </div>
      <div class="setting-item">
        <label>自定义主题</label>
        <button class="btn-secondary" id="btn-import-theme">导入 CSS 主题</button>
      </div>
    </div>

    <div class="settings-section">
      <h4>快捷方式</h4>
      <div class="setting-item">
        <button class="btn-secondary" id="btn-add-shortcut">添加快捷方式</button>
      </div>
      <div id="shortcuts-list" class="shortcuts-list"></div>
    </div>

    <div class="settings-section">
      <h4>关于</h4>
      <div class="about-info">
        <div>云box <span id="about-version">v1.0.0</span></div>
        <div>极简可定制浏览器</div>
        <div class="about-links">
          <a href="#" id="link-github">GitHub</a>
          <a href="#" id="link-docs">文档</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 遮罩层 -->
  <div class="overlay" id="overlay"></div>

  <script src="home.js"></script>
</body>
</html>
